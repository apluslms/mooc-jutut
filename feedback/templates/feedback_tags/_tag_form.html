{% load i18n %}
{% load bootstrap %}

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			{% if action == 'add' %}
				{% trans "Add new feedback tag" %}
			{% else %}
				{% trans "Edit feedback tag" %}
			{% endif %}
		</h3>
	</div>
	<div class="panel-body">
		<div class="col-xs-12">
			<form action="" method="post" class="form-horizontal">
				{% csrf_token %}
				{{ form|bootstrap }}
				<div class="form-group">
					{% if action == 'add' %}
						<input class="btn btn-success" type="submit" value="{% trans 'Add' %}" />
					{% else %}
						<input class="btn btn-success" type="submit" value="{% trans 'Save' %}" />
						<a class="btn btn-default" href="{% url 'feedback:tags' course_id=course.id %}">{% trans "Cancel" %}</a>
					{% endif %}
				</div>
			</form>
		</div>
	</div>
</div>
